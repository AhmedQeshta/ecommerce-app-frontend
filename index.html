    <body>

  <!-- start cart section -->
  <section class="cart-section">
    <!-- start header cart -->
    <div class="header-cart">
        <div>
            <button class="close"><i class="far fa-times"></i></button>
            <span class="cart-name">Cart</span>
            <span class="number-items">(5items)</span>
        </div>
        <div class="remove-all">Remove all</div>
    </div>

    <!-- start content cart -->
    <div class="content-cart">

                    <h3 class="price-item">$109.95</h3>
                </div>
                <div class="data">
                    <div class="quentity">
                        <button class="minus"><i class="far fa-minus"></i></button>
                        <span class="quantity-number">2</span>
                        <button class="plus"><i class="far fa-plus"></i></button>
                    </div>
                    <h4 class="remove">Remove</h4>
                </div>
            </div>
        </div>

                <div class="data">

                    <h3 class="price-item">$22.3</h3>
                </div>
                <div class="data">
                    <div class="quentity">
                        <button class="minus"><i class="far fa-minus"></i></button>
                        <span class="quantity-number">2</span>
                        <button class="plus"><i class="far fa-plus"></i></button>
                    </div>
                    <h4 class="remove">Remove</h4>
                </div>
            </div>

    <div class="footer-cart">
        <div class="total">
            <span>Together to pay</span>
            <span class="total-number">$132.25</span>
        </div>
        <div class="buy">
            <button>Add more items</button>
            <button>Buy</button>
        </div>

    </div>
    <!-- end footer cart -->

</section>
<!-- end cart section -->
        
        <!-- Scripts JS -->
        <script src="js/logic.js"></script>
        <script src="js/app.js"></script>
