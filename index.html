<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Project Name -->
        <title>team 5 | E-commerces App</title>

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2family=Manrope:wght@200;300;400;500;600;700;800&family=Yeseva+One&display=swap"
            rel="stylesheet"
        />

        <!-- style Css -->
        <link rel="stylesheet" href="css/style.css" />
        <!--Font Awesome -->
        <link
            rel="stylesheet"
            href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
            integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <!-- nav bar -->
        <nav class="navbar">
            <div class="logo">
                <img src="img/Logo.svg" alt="Logo Website" />
            </div>
            <div class="navbar-content">
                <div class="search-container">
                    <i class="far fa-search"></i>
                    <input
                        id="search-input"
                        type="text"
                        class="search-input"
                        placeholder="Search..."
                    />
                </div>
                <div class="btn-container">
                    <button type="button" class="btn-buyer" id="btn-buyer">
                        Buyer
                    </button>
                    <button type="button" class="btn-seller" id="btn-seller">
                        Seller
                    </button>
                    <button type="button" class="btn-seller" id="btn-seller">
                        <i class="far fa-shopping-bag"></i>
                    </button>
                </div>
            </div>
        </nav>
        <!-- Scripts JS -->
        <script src="js/logic.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
