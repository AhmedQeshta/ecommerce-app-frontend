<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Project Name -->
        <title>team 5 | E-commerces App</title>

        <!-- fonts link -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2family=Manrope:wght@200;300;400;500;600;700;800&family=Yeseva+One&display=swap"
            rel="stylesheet"
        />

        <!--Font Awesome And Fonts -->
        <link
            rel="stylesheet"
            href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
            integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
            crossorigin="anonymous"
        />
        <!-- style Css -->
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/modal.css" />
        <link rel="stylesheet" href="css/cart.css" />

        <!--Font Awesome And Fonts -->
    </head>
    <body>
        <!-- nav bar -->
        <nav class="navbar">
            <!-- logo -->
            <div class="logo">
                <a href="index.html">
                    <img src="img/Logo.svg" alt="Logo Website"
                /></a>
            </div>
            <i class="fas fa-bars" id="btn-close-navbar"></i>
            <!-- navbar content -->
            <div id="navbar-content" class="navbar-content navbar-hidden">
                <!-- navbar content -->
                <div class="search-container">
                    <i class="far fa-search"></i>
                    <input
                        id="search-input"
                        type="text"
                        class="search-input"
                        placeholder="Search..."
                    />
                </div>
                <div class="btn-container">
                    <button type="button" class="btn-buyer" id="btn-buyer">
                        Buyer
                    </button>
                    <button type="button" class="btn-seller" id="btn-seller">
                        Seller
                    </button>
                    <button
                        type="button"
                        class="btn-shopping-bag"
                        id="btn-shopping-bag"
                    >
                        <span class="count-cart">4</span>
                        <i class="far fa-shopping-bag"></i>
                    </button>
                </div>
            </div>
        </nav>

        <!--Section of buttons (sort, filter, addProduct, listView, gridView) and Products List -->
        <div class="container">
            <main>
                <!--Section of buttons (sort, filter, addProduct, listView, gridView) -->
                <section class="some-fun">
                    <!--Section of Selects (sort, filter)) -->
                    <section class="filter-sort">
                        <div class="for-arrow">
                            <select class="select" name="sort" id="sort">
                                <option value="None">Sort</option>
                                <option value="Maximum">Maximum Price</option>
                                <option value="Minimum">Minimum Price</option>
                            </select>
                            <i class="far fa-chevron-down arrow"></i>
                        </div>

                        <div class="for-arrow">
                            <select class="select" name="filter" id="filter">
                                <option value="None">Filter</option>
                                <option value="Art">Art</option>
                                <option value="Clothes">Clothes</option>
                                <option value="Games">Games</option>
                                <option value="Phones">Phones</option>
                            </select>
                            <i class="far fa-chevron-down arrow"></i>
                        </div>
                    </section>
                    <!--Section of buttons (addProduct, listView, gridView)) -->
                    <section class="wrap-btn-view">
                        <button id="btnAddProduct" class="btn btn-add">
                            Add Product
                        </button>
                        <section class="list-grid">
                            <button id="btnList" class="btn list">
                                <i class="far fa-list"></i>
                            </button>
                            <button id="btnGrid" class="btn grid">
                                <i class="far fa-border-all active"></i>
                            </button>
                        </section>
                    </section>
                </section>
                <!--Section of Products List -->
                <section id="product-list" class="wrap-product-list">
                    <ul class="product-list"></ul>
                </section>
            </main>
        </div>

        <!-- start cart section -->
        <section id="cart-section" class="cart-section cart-hidden">
            <!-- start header cart -->
            <div class="header-cart">
                <div>
                    <button id="btn-close-cart" class="close">
                        <i class="far fa-times"></i>
                    </button>
                    <span class="cart-name">Cart</span>
                    <span class="number-items">(5items)</span>
                </div>
                <div class="remove-all">Remove all</div>
            </div>
            <!-- end header cart -->
            <!-- start content cart -->
            <div class="content-cart">
            </div>
            <!-- end content cart -->
            <!-- start footer cart -->
            <div class="footer-cart">
                <div class="total">
                    <span>Together to pay</span>
                    <span class="total-number">$132.25</span>
                </div>
                <div class="buy">
                    <button>Add more items</button>
                    <button>Buy</button>
                </div>
            </div>
            <!-- end footer cart -->
        </section>
        <!-- end cart section -->

        <!-- modules modal -->
        <section class="modal-starter" id="modal-starter">
            <div class="modal-overview"></div>
            <div class="modal-content">
                <i class="far fa-times" id="close-modal"></i>
                <div class="modal-img">
                    <img
                        src="img/Personalization-cuate_1.svg"
                        alt="modal image Personalization cuate"
                    />
                </div>
                <h2 class="modal-title">Do you want to continue as?</h2>
                <div class="modal-btn-container">
                    <button
                        type="button"
                        class="btn-modal-buyer"
                        id="btn-modal-buyer"
                    >
                        Buyer
                    </button>
                    <button
                        type="button"
                        class="btn-modal-seller"
                        id="btn-modal-buyer-go"
                    >
                        Seller
                    </button>
                </div>
            </div>
        </section>

        <!-- Modules Modal create products -->
        <section
            class="modal-create-product modal-hidden"
            id="modal-create-product"
        >
            <div
                id="modal-product-overview"
                class="modal-product-overview"
            ></div>
            <div class="modal-product-content">
                <i class="far fa-times" id="close-product-modal"></i>

                <h2 class="add-product-title">
                    Add more products to sell more
                </h2>
                <div class="add-product-content">
                    <div class="product-form-input">
                        <label for="name">Name</label>
                        <input
                            id="name"
                            type="text"
                            class="name-input"
                            placeholder="Name of product..."
                            autocomplete="off"
                        />
                    </div>

                    <div class="product-form-input">
                        <label for="category">Category</label>
                        <div class="custom-select">
                            <select class="category-input" id="category">
                                <option value="Art">Art</option>
                                <option value="Clothes">Clothes</option>
                                <option value="Games">Games</option>
                                <option value="Phones">Phones</option>
                            </select>
                        </div>
                    </div>

                    <div class="product-form-input">
                        <label for="product-price">Price</label>
                        <div class="product-price">
                            <i class="fas fa-dollar-sign"></i>
                            <input
                                class="price-input"
                                id="product-price"
                                type="number"
                                min="0.01"
                                value="0.01"
                                step="1"
                                placeholder="Price of product..."
                                autocomplete="off"
                            />
                        </div>
                    </div>

                    <div class="product-form-input">
                        <label for="image-url">Image</label>
                        <div class="image-url">
                            <i class="fas fa-link"></i>
                            <input
                                class="image-url-input"
                                id="image-url"
                                type="text"
                                placeholder="Image URL of product..."
                                autocomplete="off"
                            />
                        </div>
                    </div>

                    <div class="product-form-input">
                        <button class="btn-product">Add Product</button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Scripts JS -->
        <script src="js/logic.js"></script>
        <script src="js/app.js"></script>
        <script>
            // dom for Dropdown selection
            let x, i, j, l, ll, selElmnt, a, b, c;
            /*look for any elements with the class "custom-select":*/
            x = document.getElementsByClassName("custom-select");
            l = x.length;
            for (i = 0; i < l; i++) {
                selElmnt = x[i].getElementsByTagName("select")[0];
                ll = selElmnt.length;
                /*for each element, create a new DIV that will act as the selected item:*/
                a = document.createElement("DIV");
                a.setAttribute("class", "select-selected");
                a.innerHTML =
                    selElmnt.options[selElmnt.selectedIndex].innerHTML;
                x[i].appendChild(a);
                /*for each element, create a new DIV that will contain the option list:*/
                b = document.createElement("DIV");
                b.setAttribute("class", "select-items select-hide");
                for (j = 1; j < ll; j++) {
                    /*for each option in the original select element,
create a new DIV that will act as an option item:*/
                    c = document.createElement("DIV");
                    c.innerHTML = selElmnt.options[j].innerHTML;
                    c.addEventListener("click", function (e) {
                        /*when an item is clicked, update the original select box,
and the selected item:*/
                        let y, i, k, s, h, sl, yl;
                        s =
                            this.parentNode.parentNode.getElementsByTagName(
                                "select"
                            )[0];
                        sl = s.length;
                        h = this.parentNode.previousSibling;
                        for (i = 0; i < sl; i++) {
                            if (s.options[i].innerHTML == this.innerHTML) {
                                s.selectedIndex = i;
                                h.innerHTML = this.innerHTML;
                                y =
                                    this.parentNode.getElementsByClassName(
                                        "same-as-selected"
                                    );
                                yl = y.length;
                                for (k = 0; k < yl; k++) {
                                    y[k].removeAttribute("class");
                                }
                                this.setAttribute("class", "same-as-selected");
                                break;
                            }
                        }
                        h.click();
                    });
                    b.appendChild(c);
                }
                x[i].appendChild(b);
                a.addEventListener("click", function (e) {
                    /*when the select box is clicked, close any other select boxes,
and open/close the current select box:*/
                    e.stopPropagation();
                    closeAllSelect(this);
                    this.nextSibling.classList.toggle("select-hide");
                    this.classList.toggle("select-arrow-active");
                });
            }
            function closeAllSelect(elmnt) {
                /*a function that will close all select boxes in the document,
except the current select box:*/
                let x,
                    y,
                    i,
                    xl,
                    yl,
                    arrNo = [];
                x = document.getElementsByClassName("select-items");
                y = document.getElementsByClassName("select-selected");
                xl = x.length;
                yl = y.length;
                for (i = 0; i < yl; i++) {
                    if (elmnt == y[i]) {
                        arrNo.push(i);
                    } else {
                        y[i].classList.remove("select-arrow-active");
                    }
                }
                for (i = 0; i < xl; i++) {
                    if (arrNo.indexOf(i)) {
                        x[i].classList.add("select-hide");
                    }
                }
            }
            /*if the user clicks anywhere outside the select box,
then close all select boxes:*/
            document.addEventListener("click", closeAllSelect);
        </script>
    </body>
</html>
