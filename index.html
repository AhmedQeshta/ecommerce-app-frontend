<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Project Name -->
        <title>team 5 | E-commerces App</title>

        <!-- fonts link -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2family=Manrope:wght@200;300;400;500;600;700;800&family=Yeseva+One&display=swap"
            rel="stylesheet"
        />

        <!--Font Awesome And Fonts -->
        <link
            rel="stylesheet"
            href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
            integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
            crossorigin="anonymous"
        />
        <!-- style Css -->
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/modal.css" />
        <link rel="stylesheet" href="css/cart.css" />

        <!--Font Awesome And Fonts -->
    </head>
    <body>
        <!-- nav bar -->
        <nav class="navbar">
            <!-- logo -->
            <div class="logo">
                <a href="index.html">
                    <img src="img/Logo.svg" alt="Logo Website"
                /></a>
            </div>
            <i class="fas fa-bars" id="btn-close-navbar"></i>
            <!-- navbar content -->
            <div id="navbar-content" class="navbar-content navbar-hidden">
                <!-- navbar content -->
                <div class="search-container">
                    <i class="far fa-search"></i>
                    <input
                        id="search-input"
                        type="text"
                        class="search-input"
                        placeholder="Search..."
                    />
                </div>
                <div class="btn-container">
                    <button type="button" class="btn-buyer" id="btn-buyer">
                        Buyer
                    </button>
                    <button type="button" class="btn-seller" id="btn-seller">
                        Seller
                    </button>
                    <button
                        type="button"
                        class="btn-shopping-bag"
                        id="btn-shopping-bag"
                    >
                        <span class="count-cart">4</span>
                        <i id="btn-show-cart" class="far fa-shopping-bag"></i>
                    </button>
                </div>
            </div>
        </nav>

        <!-- start cart section -->
        <section id="cart-section" class="cart-section ">
            <!-- start header cart -->
            <div class="header-cart">
                <div>
                    <button id="btn-close-cart" class="close">
                        <i class="far fa-times"></i>
                    </button>
                    <span class="cart-name">Cart</span>
                    <span class="number-items">(5items)</span>
                </div>
                <div class="remove-all">Remove all</div>
            </div>
            <!-- end header cart -->
            <!-- start content cart -->
            <div class="content-cart">
                <div class="item">
                    <img
                        src="https://images.unsplash.com/photo-1547826039-bfc35e0f1ea8?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1372&q=80"
                        alt="art"
                    />
                    <div class="info-item">
                        <div class="data">
                            <h3 class="name-item">
                                Fjallraven Foldsack Backpack
                            </h3>
                            <h3 class="price-item">$109.95</h3>
                        </div>
                        <div class="data">
                            <div class="quentity">
                                <button class="minus">
                                    <i class="far fa-minus"></i>
                                </button>
                                <span class="quantity-number">2</span>
                                <button class="plus">
                                    <i class="far fa-plus"></i>
                                </button>
                            </div>
                            <h4 class="remove">Remove</h4>
                        </div>
                    </div>
                </div>
                <div class="item">
                    <img
                        src="https://images.unsplash.com/photo-1630750793977-b9189e00594f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=768&q=80"
                        alt="Clothes"
                    />
                    <div class="info-item">
                        <div class="data">
                            <h3 class="name-item">
                                Casual Premium Slim Fit T-Shirts
                            </h3>
                            <h3 class="price-item">$22.3</h3>
                        </div>
                        <div class="data">
                            <div class="quentity">
                                <button class="minus">
                                    <i class="far fa-minus"></i>
                                </button>
                                <span class="quantity-number">2</span>
                                <button class="plus">
                                    <i class="far fa-plus"></i>
                                </button>
                            </div>
                            <h4 class="remove">Remove</h4>
                        </div>
                    </div>
                </div>
                <div class="item">
                    <img
                        src="https://images.unsplash.com/photo-1630750793977-b9189e00594f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=768&q=80"
                        alt="Clothes"
                    />
                    <div class="info-item">
                        <div class="data">
                            <h3 class="name-item">
                                Casual Premium Slim Fit T-Shirts
                            </h3>
                            <h3 class="price-item">$22.3</h3>
                        </div>
                        <div class="data">
                            <div class="quentity">
                                <button class="minus">
                                    <i class="far fa-minus"></i>
                                </button>
                                <span class="quantity-number">2</span>
                                <button class="plus">
                                    <i class="far fa-plus"></i>
                                </button>
                            </div>
                            <h4 class="remove">Remove</h4>
                        </div>
                    </div>
                </div>
                <div class="item">
                    <img
                        src="https://images.unsplash.com/photo-1630750793977-b9189e00594f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=768&q=80"
                        alt="Clothes"
                    />
                    <div class="info-item">
                        <div class="data">
                            <h3 class="name-item">
                                Casual Premium Slim Fit T-Shirts
                            </h3>
                            <h3 class="price-item">$22.3</h3>
                        </div>
                        <div class="data">
                            <div class="quentity">
                                <button class="minus">
                                    <i class="far fa-minus"></i>
                                </button>
                                <span class="quantity-number">2</span>
                                <button class="plus">
                                    <i class="far fa-plus"></i>
                                </button>
                            </div>
                            <h4 class="remove">Remove</h4>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end content cart -->
            <!-- start footer cart -->
            <div class="footer-cart">
                <div class="total">
                    <span>Together to pay</span>
                    <span class="total-number">$132.25</span>
                </div>
                <div class="buy">
                    <button>Add more items</button>
                    <button>Buy</button>
                </div>
            </div>
            <!-- end footer cart -->
        </section>
        <!-- end cart section -->

        <!-- modules modal -->
        <section class="modal-starter" id="modal-starter">
            <div class="modal-overview"></div>
            <div class="modal-content">
                <i class="far fa-times" id="close-modal"></i>
                <div class="modal-img">
                    <img
                        src="img/Personalization-cuate_1.svg"
                        alt="modal image Personalization cuate"
                    />
                </div>
                <h2 class="modal-title">Do you want to continue as?</h2>
                <div class="modal-btn-container">
                    <button
                        type="button"
                        class="btn-modal-buyer"
                        id="btn-modal-buyer"
                    >
                        Buyer
                    </button>
                    <button
                        type="button"
                        class="btn-modal-seller"
                        id="btn-modal-buyer-go"
                    >
                        Seller
                    </button>
                </div>
            </div>
        </section>

        <!-- Scripts JS -->
        <script src="js/logic.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
